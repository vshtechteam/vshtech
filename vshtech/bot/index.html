<!doctype html>
<html lang="vi">
<head>
  <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<style>
  body { touch-action: manipulation; }
  input, select, textarea { font-size:16px; }
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>VSH TECH – Bộ sưu tập Bot</title>
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="./bot.css">
  <script src="./bot.js" defer></script>
</head>
<body>

<div class="wrap">
  <div class="panel">
  
    <section class="hero">
      <h1 class="brandTitle">
        <span class="greenDot" aria-hidden="true"></span>
        VSH TECH
        <span class="metaTick" title="Đã xác minh" aria-label="Đã xác minh"></span>
      </h1>
      <p class="sub">Bộ sưu tập bot chuyên nghiệp – tự động hoá, bảo mật, triển khai nhanh.</p>
    </section>

   
    <section class="grid" id="botGrid"></section>
  </div>
</div>


<div id="vshModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="vshTitle">
  <div class="modal">
    <button class="closeX" id="vshCloseX" aria-label="Đóng">×</button>
    <div class="head">
      <div class="badge">VSH&nbsp;TECH</div>
      <div class="tick" aria-hidden="true">✓</div>
    </div>
    <h3 id="vshTitle" class="title">vshtech.online</h3>
    <div class="body">
      Hệ thống bot của <b>VSH&nbsp;TECH</b> – tự động hoá nhanh, ổn định, bảo mật.<br>
      Nhấn <b>Liên Hệ Admin</b> để chat qua Zalo.
    </div>
    <div class="actions">
      <button id="vshClose3h" class="btn-amber">Đóng 3 giờ</button>
      <button id="vshClose"   class="btn-red">Đóng</button>
    </div>
  </div>
</div>

</body>
</html>
